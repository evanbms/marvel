<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Projeto Marvel</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"/>
      
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
            
  </head>

  
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
      <img class="logo" src="./src/imagens/avengers.png" alt="Logo avengers">
     
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
            <link rel="stylesheet" href="./src/css/estilos.css">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>

          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Ela é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>

          <li class="personagem" id="gambit" data-name="Gambit" data-description="Mutante de nivel beta muito poderoso.Habilidade de manipular energia cinética. Arremesso de cartas, luta corporal, uso de seu cajado">
            <img
              src="./src/imagens/card-gambit.jpg"
              alt="Personagem Gambit"
            />
          </li>

            <li class="personagem" id="colossus" data-name="Colossus" data-description="Transmutação em Aço Orgânico, Super-Força, Resistência Sobre-Humana, Super-Vigor, Agilidade e Velocidade Aumentadas, Incapacidade de Sangrar">
              <img
                src="./src/imagens/card-colossus.jpg"
                alt="Personagem Colossus"
              />
              </li>

              <li class="personagem" id="mistica" data-name="Mistica" data-description="Capacidade de mudar suas células para adquirir a aparência e os atributos físicos do que ela se transforma. Em formas humanas e animalescas. Capacidade de duplicar a voz de outra pessoa">
                <img
                  src="./src/imagens/card-mistica.jpg"
                  alt="Personagem Mistica"
              />
              </li>

              <li class="personagem" id="dente-de-sabre" data-name="Dente de Sabre" data-description="Como Wolverine, Dentes de Sabre tem regeneração rápida e sentidos aguçados, ele aceita o lado mais selvagem de sua mutação. Assassino, Mercenário">
                    <img 
                      src="./src/imagens/card-dente-de-sabre.jpg"
                      alt="Personagem Dente-de-Sabre"
              />
              
              <li class="personagem" id="thor" data-name="Thor" data-description="Thor é virtualmente um Deus de outra realidade, possuindo vastos poderes. Controle da tempestade, gerando trovões, relâmpagos, raios, furacões e geadas. Possui uma arma poderosa, como o martelo Mjölnir">
                <img
                  src="./src/imagens/card-thor.jpg"
                  alt="Personagem Thor"
                  />
              </li>
    
              <li class="personagem" id="homem-aranha" data-name="Homem Aranha" data-description="Força, agilidade e velocidade ampliadas, reflexos e sentidos sobre-humanos, capacidade de escalar paredes, capacidade de gerar diferentes tipos de teias">
                <img
                  src="./src/imagens/card-homem-aranha.jpg"
                  alt="Personagem Homem Aranha"
                />
              </li>
    
              <li class="personagem" id="hulk" data-name="Hulk" data-description="O Hulk é dono de colossal força física e pode saltar grandes distâncias graças aos poderosos músculos em suas pernas">
                <img
                  src="./src/imagens/card-hulk.jpg"
                  alt="Personagem Hulk"
                />
              </li>
    
              <li class="personagem" id="viuva-negra" data-name="Viuva Negra" data-description="Ela fala pelo menos 11 idiomas, pode hackear as redes de computadores mais avançadas do mundo. Domínio da linguagem corporal">
                <img
                  src="./src/imagens/card-viuva-negra.jpg"
                  alt="Personagem Viuva Negra"
                />
              </li>
    
              <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro" data-description="O Homem de Ferro possui uma armadura motorizada que lhe dá voo, força e durabilidade sobre-humanas e uma variedade de armas">
                <img
                  src="./src/imagens/card-homem-de-ferro.jpg"
                  alt="Personagem Homem de Ferro"
                />
              </li>
    
              <li class="personagem" id="capitao-america" data-name="Capitão América" data-description="Graças ao soro do Supersoldado, é dono de força, agilidade, resistência, reflexos e capacidade de cura superiores aos dos seres humanos">
                <img
                  src="./src/imagens/card-capitao-america.jpg"
                  alt="Personagem Capitão América"
                />

                <li class="personagem" id="falcao" data-name="Falcão" data-description="Conexão telepática com seu pássaro Asa Vermelha, poder esse concedido pelo Caveira Vermelha. Recentemente, Falcão pôde estender sua conexão telepática a outros pássaros">
                  <img
                    src="./src/imagens/card-falcao.jpg"
                    alt="Personagem Falcão"
                  />

              </li>
    
              <li class="personagem" id="arqueiro" data-name="Gavião Arqueiro" data-description="Mestre Arqueiro, Acrobata, Mestre em Artes Marciais, Grande Estrategista">
                <img
                  src="./src/imagens/card-arqueiro.jpg"
                  alt="Personagem Gavião Arqueiro"
                />
              </li>
    
              <li class="personagem" id="caveira-vermelha" data-name="Caveira Vermelha" data-description="Força sobre-humana, Agilidade sobre-humana, Reflexos apurados, Resistência sobre-humana, Imunidade Fisiológica, Intelecto Genial">
                <img
                  src="./src/imagens/card-caveira-vermelha.jpg"
                  alt="Personagem Caveira Vermelha"
                />
              </li>
    
              <li class="personagem" id="nick-fury" data-name="Nick Fury" data-description="Fury é experiente em combate armado e desarmado, era um boxeador peso-pesado no Exército, faixa preta em Tae Kwon Do e faixa marrom em Jiu-Jitsu">
                <img
                  src="./src/imagens/card-nick-fury.jpg"
                  alt="Personagem Nick Fury"
                />
              </li>
    
                  </li>
    
                  <li class="personagem" id="capita-marvel" data-name="Capitã Marvel" data-description="Ela pode absorver vários tipos de energia, incluindo formas comuns de energia, como eletricidade, e usar isso para melhorar seus próprios poderes físicos">
                    <img
                      src="./src/imagens/card-capita-marvel.jpg"
                      alt="Personagem Capitã Marvel"
                  />
                  </li>
    
                  <li class="personagem" id="pantera-negra" data-name="Pantera Negra" data-description="À T'Challa foram dados poderes e aprimoramentos místicos pela Deusa Bast quando ele se tornou o Rei dos Mortos. Todas as suas capacidades humanas máximas foram elevadas à níveis sobre-humanos, a um ponto ainda desconhecido">
                        <img 
                          src="./src/imagens/card-pantera-negra.jpg"
                          alt="Personagem Pantera Negra"
                  />
                  

              </li>    
              
        
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
          
        />
        
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
                  
          </div>     
    </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
